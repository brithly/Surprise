            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .carousel-item img {
            flex: 1;
            height: 250px; /* Reduce height */
            max-width: 45%; /* Ensure images don't exceed half the container */
            object-fit: cover; /* Maintain aspect ratio without distortion */
            border-radius: 10px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            height: auto;
            opacity: 1;
        }

        .carousel-control-prev {
            left: -40px;
        }

        .carousel-control-next {
            right: -40px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {

            width: 40px;
            height: 40px;
