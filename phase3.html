<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Baba ko</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #F2E2B1, #BDB395);
            font-family: 'Inria Sans Light', serif;
            margin: 0;
            position: relative;
        }

        /* Button container at the top-right */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-button {
            background-color: #BDB395;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            font-size: 22px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .top-button:hover {
            background-color: #a99c85;
        }

        .top-button i {
            font-size: 18px;
            font-weight: bold;
        }

        .top-button.active {
            background-color: #8c7a65 !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Layout styling */
        .container {
            display: flex;
            width: 90%;
            height: 70vh;
            align-items: center;
        }

        /* Left side - Vertical Carousel */
        .carousel-container {
            flex: 1;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            height: 100%;
        }

        .carousel-item img {
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            width: 100%;
        }

        /* Right side - Quote Card */
        .quote-card {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-left: 20px;
        }

        .quote-card h2 {
            font-size: 26px;
            font-weight: bold;
            color: #8c7a65;
        }

        .quote-card p {
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Top Right Buttons -->
    <div class="button-container">
        <a href="index.html" class="top-button"><i class="bi bi-house"></i></a>
        <a href="phase1.html" class="top-button"><i class="bi bi-1-circle"></i></a>
        <a href="phase2.html" class="top-button"><i class="bi bi-2-circle"></i></a>
        <a href="phase3.html" class="top-button"><i class="bi bi-box-arrow-right"></i></a>
    </div>

    <div class="container">
        <!-- Vertical Carousel (Film Strip) -->
        <div id="verticalCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src=".\pictures\B1.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src=".\pictures\B2.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src=".\pictures\B3.jpeg" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src=".\pictures\B4.jpg" alt="Slide 4">
                </div>
            </div>
        </div>

        <!-- Quote Card -->
        <div class="quote-card">
            <h2>Happy 2nd Anniversary</h2>
            <p>"All that you are is all that I'll ever need. And I'm hoping that you'll say you're missing me the way I'm missing you."</p>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.querySelectorAll(".top-button");
            let currentPage = window.location.pathname.split("/").pop();

            buttons.forEach(button => {
                if (button.getAttribute("href") === currentPage) {
                    button.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
